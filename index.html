<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Acceso a elementos DOM</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- PROBLEMA 1 -->
    <div class="container">
      <h1>Problema 1</h1>
      <h2>Acceso a sistema</h2>
      <form>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" />
        <label for="clave">Clave:</label>
        <input type="password" id="clave" />
        <div class="panel">
          <div class="row">
            <input type="button" value="Acceso" class="column" id="btnAcceso" />
          </div>
        </div>
      </form>
    </div>

    <!-- PROBLEMA 2 -->
    <div class="container">
      <h1>Problema 2</h1>
      <h2>Hoy no circula</h2>
      <form>
        <label for="dia">Día:</label>
        <input type="text" id="dia" />
        <label for="placa">Placa:</label>
        <input type="number" id="placa" />
        <label for="resultado2">Resultado:</label>
        <input type="text" id="resultado2" class="resultado" readonly />
        <div class="panel">
          <div class="row">
            <input
              type="button"
              value="Circula"
              class="column"
              id="btnCircula"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- PROBLEMA 3 -->
    <div class="container">
      <h1>Problema 3</h1>
      <h2>Boletos de cine</h2>
      <form>
        <label for="asiento">Asiento:</label>
        <input type="number" id="asiento" />
        <label for="diaSemana">Día:</label>
        <input type="text" id="diaSemana" />
        <label for="resultado3">Resultado:</label>
        <input type="text" id="resultado3" class="resultado" readonly />
        <div class="panel">
          <div class="row">
            <input
              type="button"
              value="Boletos"
              class="column"
              id="btnBoletos"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
